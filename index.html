<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Divination Session</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-5 1 -3" rotation="0 45 0" color="#4CC3D9">
		  <a-animation attribute="rotation"
		               dur="10000"
		               fill="forwards"
		               to="0 360 0"
		               repeat="indefinite">
   	  </a-box>
      <a-sphere position="0 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="5 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="-5 1 3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="5 1 3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 -1 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere position="0 5 0" radius="1.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sky color="#ffffff"></a-sky>
    </a-scene>
  </body>
</html>
